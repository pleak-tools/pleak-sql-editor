<div class="container">
  <!-- Login -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          Login
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="form-group">
              <label for="userEmail">Email address</label>
              <input type="email" class="form-control" id="userEmail" placeholder="Email" autofocus>
            </div>
            <div class="form-group credentials">
              <label for="userPassword">Password</label>
              <input type="password" class="form-control" id="userPassword" placeholder="Password">
              <span id="loginHelpCredentials" class="help-block" style="display:none;">Incorrect credentials. Please try again.</span>
              <span id="loginHelpServer" class="help-block" style="display:none;">Could not reach the server. Please try again <b>later</b>.</span>
            </div>
          </form>
          <div class="spinner" id="loginLoading">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success" id="loginButton">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
